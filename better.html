<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <section id="content">
    <form method = "post">
      <h1>Sign Up Form</h1>
      <div>
        <input type="text" placeholder="Enter First Name" required="" id="fname" name="reg_fname" />
      </div>
      <div>
        <input type="text" placeholder="Enter Last Name" required="" id="lname" name="reg_lname"/>
      </div>
	  <div>
        <input type="text" placeholder="Enter E-mail address" required="" id="email" name="reg_email" />
      </div>
      <div>
        <input type="text" placeholder="Enter Phone Number" required="" id="pnumber" name="reg_pnumber"/>
      </div>
	  <div>
        <input type="text" placeholder="Enter Birthday" required="" id="bday" name="reg_bday" />
      </div>
      <div>
        <input type="text" placeholder="Enter Gender" required="" id="gender" name="reg_gender"/>
      </div>
      <div>
        <input type ="hidden" name="action" value="test_user"><br>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->
</body>

</html>
